<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <h1 class="heading">Focus On <span>Today</span></h1>
        <div class="container-app">
            <div class="header">
                <h2>Today</h2>
                <img src="sunny.png" alt="" class="sun-image">
            </div>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">2/3 completed</div>
                <p class="error-label">*Please set all the 3 goals!</p>
            </div>
            <div class="goal-container">
                <div class="checkbox">
                    <i class="fa-solid fa-check"></i>
                </div>
                <input type="text" class="goal-input" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="checkbox">
                    <i class="fa-solid fa-check"></i>
                </div>
                <input type="text" class="goal-input" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="checkbox">
                    <i class="fa-solid fa-check"></i>
                </div>
                <input type="text" class="goal-input" placeholder="Add new goal...">
            </div>
            <p class="ahead-quote">"Move one step ahead, today!"</p>
            <p class="owner">Made with <i class="fa fa-heart"></i> by Umair </p>
        </div>
    </main>
</body>

</html>
